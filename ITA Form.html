        <div id="four">
          
                <form action="">

                <p></p>
        
                <lebel for="range slider">Range Slider</lebel><br>

                <label for="meals">Meals</label><br>
                <select id="meals">

                <p></p>

                <p></p>

                <!--Legal Agreements and consents Section-->
                <lable for="terms">Do you agree to the terms and conditions?</lable>
                <input id ="terms" type="checkbox"><br>
        
                  <!--Signature Pad-->
                <style>
                    #signature-pad {
                      border: 1px solid #ffffff;
                      width: 300px;
                      height: 150px;
                    }
                  </style>
                
                <div>
                  <canvas id="signature-pad" width="300" height="150"></canvas>
                </div>
                
                <button id="clear-btn">Clear Signature</button>
                <button id="save-btn">Save Signature</button>
                
                <script>
                  document.addEventListener('DOMContentLoaded', function () {
                    var canvas = document.getElementById('signature-pad');
                    var ctx = canvas.getContext('2d');
                    var drawing = false;
                
                    function startPosition(e) {
                      drawing = true;
                      draw(e);
                    }
                
                    function endPosition() {
                      drawing = false;
                      ctx.beginPath();
                    }
                
                    function draw(e) {
                      if (!drawing) return;
                
                      ctx.lineWidth = 2;
                      ctx.lineCap = 'round';
                      ctx.strokeStyle = '#000';
                
                      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                      ctx.stroke();
                      ctx.beginPath();
                      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                    }
                
                    function clearCanvas() {
                      ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                
                    canvas.addEventListener('mousedown', startPosition);
                    canvas.addEventListener('mouseup', endPosition);
                    canvas.addEventListener('mousemove', draw);
                
                    document.getElementById('clear-btn').addEventListener('click', clearCanvas);
                    
                    document.getElementById('save-btn').addEventListener('click', function() {
                      var signatureDataUrl = canvas.toDataURL();
                        console.log(signatureDataUrl);
                    });
                  });
                </script>
             
                <p></p>
